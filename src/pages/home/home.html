<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <ion-card>
     <ion-card-content>
       Latest Picture:
       <img [src]="base64Image" *ngIf="base64Image" />
     </ion-card-content>
   </ion-card>

   <ion-card>
      <ion-card-content>
        Tesseract Optical Character Recognition Results:
        <span>{{recognizedText}}</span>
      </ion-card-content>
    </ion-card>

   <ion-content padding>
  <ion-card>
      <img src="assets/test/test.jpg" #scannedImg />

      <ion-card-content>
        <span>{{recognizedText}}</span>
      </ion-card-content>
    </ion-card>
</ion-content>

  <button ion-button (click)="takePicture()" color="dark">Camera</button>
  <button ion-button (click)="launchTesseract()" color="dark">Launch the Tesseract</button>
  <button ion-button (click)="launchTesseract()" color="dark">Launch Google Cloud Vision</button>
</ion-content>
